<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <main>
        <form id="signup-form" class="signup-form"  method="POST">
            <div id="container" class="container">
                <h1>Funfarm</h1>
                <p>The Group Chat Application...</p>
                <div id="msg" class="msg"></div><br><br>
                <div class="form-control">
                    <label for="name">Name : </label><br>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-control"><br>
                    <label for="email">E-mail :</label><br>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-control"><br>
                    <label for="phone">Phone Number :</label><br>
                    <input type="tel" name="phone" id="phone" maxlength="10" required>
                </div>
                <div class="form-control"><br>
                    <label for="password">Password :</label><br>
                    <input type="text" name="password" id="password" maxlength="10" required>
                </div><br><br><br>
                <button class="btn" type="submit" id="signup">Sign Up</button>
                <p>Already have an account? <a href="./login.html">Login here</a></p>
            </div>
            
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="signup.js"></script>
    </body>

</html>
