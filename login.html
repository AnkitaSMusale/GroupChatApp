<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <main>
        <form id="login-form" class="signup-form"  method="POST">
            <div id="container" class="container">
                <h1>Login</h1>
                <p>Login to <strong>Funfarm</strong>!!</p>
                <div id="msg" class="msg"></div><br><br>
               
                <div class="form-control"><br>
                    <label for="email">Username/E-mail :</label><br>
                    <input type="text" name="email" id="email">
                </div>
               <br>
               <div class="form-control"><br>
                <label for="password">Password :</label><br>
                <input type="text" name="password" id="password" maxlength="10">
            </div><br>
               <!-- <a href="./Forgotpassword.html" class="forgot">Forgot Password ?</a>
                -->
                <br><br>
                <button class="btn" type="submit" id="login">Login</button>
                <p>New User?   <a href="./signup.html">SIGN UP</a></p>
            </div>
            
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="login.js"></script>
    </body>

</html>
